    <!-- ULTIMATE FONT PROTECTION SYSTEM -->
    <script>
      // STEP 1: BLOCK ALL RENDERING UNTIL FONTS LOADED
      const INTER_FONT_FAMILY = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif";
      
      // Hide body until fonts are ready
      document.documentElement.style.visibility = 'hidden';
      
      // Load fonts synchronously - PREMIUM DESIGN WEIGHTS
      const fontFaces = [
        new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiA.woff2)', { weight: '500', style: 'normal' }),
        new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuGKYAZ9hiA.woff2)', { weight: '600', style: 'normal' }),
        new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuDyfAZ9hiA.woff2)', { weight: '700', style: 'normal' }),
        new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuBqYAZ9hiA.woff2)', { weight: '800', style: 'normal' })
      ];
      
      Promise.all(fontFaces.map(font => font.load())).then(function(fonts) {
        fonts.forEach(font => document.fonts.add(font));
        
        // STEP 2: FONT GUARDIAN - PREVENT ANY FONT CHANGES
        function lockFonts() {
          const allElements = document.querySelectorAll('*');
          allElements.forEach(el => {
            el.style.fontFamily = INTER_FONT_FAMILY;
          });
        }
        
        // STEP 3: MUTATION OBSERVER - WATCH FOR DOM CHANGES
        const fontGuardian = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) { // Element node
                  node.style.fontFamily = INTER_FONT_FAMILY;
                  const children = node.querySelectorAll('*');
                  children.forEach(child => {
                    child.style.fontFamily = INTER_FONT_FAMILY;
                  });
                }
              });
            }
            if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
              if (mutation.target.style.fontFamily && !mutation.target.style.fontFamily.includes('Inter')) {
                mutation.target.style.fontFamily = INTER_FONT_FAMILY;
              }
            }
          });
        });
        
        // STEP 4: START MONITORING EVERYTHING
        fontGuardian.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class']
        });
        
        // STEP 5: PERIODIC FONT ENFORCEMENT (every 100ms)
        setInterval(lockFonts, 100);
        
        // STEP 6: SHOW THE PAGE
        document.documentElement.style.visibility = 'visible';
        console.log('FONT GUARDIAN ACTIVE - Inter fonts locked');
        
      }).catch(function(error) {
        console.log('Font loading failed, showing with fallbacks:', error);
        document.documentElement.style.visibility = 'visible';
      });
    </script>
