<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <title>MediMind - AI Medical Assistant</title>
    <meta name="description" content="MediMind - Your advanced AI medical assistant for enhanced clinical decision-making" />
    <meta name="theme-color" content="#1a365d" />
    
    <!-- Mobile Web App Capabilities -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- Permissions Policy for microphone access -->
    <meta http-equiv="Permissions-Policy" content="microphone=*, camera=*" />
    
    <!-- Performance Optimization -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no">
    <meta name="apple-mobile-web-app-title" content="MediMind Expert">
    <meta name="application-name" content="MediMind Expert">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/medical-design-tokens.css" as="style">
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    
    <!-- Mobile-Optimized Font Loading with Block Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=block" rel="stylesheet">
    
    <style>
      /* Mobile-first font system - Progressive enhancement */
      :root {
        --font-system: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        --font-inter: 'Inter', var(--font-system);
      }
      
      /* Base font settings - Inter first with system fallback */
      * {
        font-family: var(--font-inter);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent font switching flashes */
      body {
        font-family: var(--font-inter);
        font-display: block;
      }
      
      /* Desktop enhancement - Inter fonts on larger screens */
      @media (min-width: 769px) and (display-mode: standalone), (min-width: 769px) {
        * {
          font-family: var(--font-inter);
        }
      }
      
      /* Font weights and styles */
      body {
        font-family: inherit;
        font-weight: 400;
        line-height: 1.6;
        letter-spacing: -0.01em;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: inherit;
        font-weight: 600;
        letter-spacing: -0.025em;
        line-height: 1.2;
      }
      
      .font-medium {
        font-weight: 500;
      }
      
      .font-semibold {
        font-weight: 600;
      }
      
      .font-bold {
        font-weight: 700;
      }
      
      button, .btn, [role="button"] {
        font-family: inherit;
        font-weight: 500;
        letter-spacing: -0.01em;
      }
      
      input, select, textarea {
        font-family: inherit;
        font-weight: 400;
        letter-spacing: -0.005em;
        font-size: 16px; /* Prevent mobile zoom on all inputs */
      }
      
      /* Mobile keyboard layout optimization - targeted */
      @media (max-width: 768px) {
        /* Mobile input container positioning */
        .mobile-input-container {
          position: fixed !important;
          transition: transform 0.15s ease-out;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          z-index: 40 !important;
        }
        
        /* Hide desktop input completely on mobile */
        .desktop-input-wrapper {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
          pointer-events: none !important;
        }
        
        /* Also hide any nested input components inside desktop wrapper */
        .desktop-input-wrapper * {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
        }
        
        /* Enhanced input focus states for mobile - iOS specific */
        .mobile-input-container textarea, 
        .mobile-input-container input {
          outline: none !important;
          border: none !important;
          box-shadow: none !important;
          -webkit-tap-highlight-color: transparent !important;
        }
        
        /* Ensure proper text input on iOS */
        .mobile-input-container textarea:focus, 
        .mobile-input-container input:focus {
          -webkit-user-select: text !important;
          user-select: text !important;
          -webkit-touch-callout: default !important;
        }
        
        /* Keyboard state indicator */
        body.mobile-keyboard-open .mobile-input-container {
          backdrop-filter: blur(20px);
        }
        
        /* Prevent duplicate inputs */
        .mobile-input-container ~ .mobile-input-container {
          display: none !important;
        }
        
        /* Hide back-to-top button on mobile when mobile input is active */
        button[aria-label="Back to top"] {
          display: none !important;
        }
        
        /* Hide any blue floating buttons at bottom right on mobile */
        .fixed.bottom-8.right-8.bg-blue-600,
        .fixed.bottom-8.right-8 .bg-blue-600,
        button.fixed.bottom-8.right-8.bg-blue-600 {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
        }
      }
      
      /* Remove complex font features on mobile for performance */
      @media (max-width: 768px) {
        * {
          font-feature-settings: normal;
          font-variant-ligatures: none;
          font-optical-sizing: none;
        }
      }
      
      /* Enhanced typography on desktop */
      @media (min-width: 769px) {
        * {
          font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
          font-variant-ligatures: contextual;
          font-optical-sizing: auto;
        }
      }
    </style>
    
    <!-- Mobile-optimized initialization -->
    <script>
      // Simple mobile detection and font optimization
      const isMobile = window.innerWidth < 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        console.log('📱 Mobile device: System fonts for performance');
      } else {
        console.log('🖥️ Desktop device: Inter fonts loading');
      }
      
      // CRITICAL: Prevent vendor chunk React access races
      window.__REACT_LOADING_GUARD__ = true;
      console.log('🛡️ React loading guard activated');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
